{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %} <!-- iterate through posts dictionary in views.py -->
        <h1>{{ post.title }}</h1> <!-- access title key -->
        <h3>By {{ post.author }} on {{ post.date_posted }}</h3> <!-- access author and date posted keys -->
        <p>{{ post.content }}</p> <!-- access content key -->
    {% endfor %}
{% endblock content %}
